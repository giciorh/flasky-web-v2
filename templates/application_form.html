<h4>
  Application Form
</h4>
<form action="/job/{{job['id']}}/apply" method="post">
  <div class="mb-2">
  <label>Full name: </label><br/>
  <input type="text" name="full_name" placeholder="Your name" required/>
  </div>

  <div class="mb-2">
  <label>Email: </label><br/>
  <input type="email" name="email" placeholder="your@email.me" required/>
  </div>

  <div class="mb-2">
  <label>LinkedIn Url: </label><br/>
  <input type="url" name="linkedin_url" placeholder="https://linked.com/in/brucemilky"/>
  </div>

  <div class="mb-2">
  <label>Education: </label><br/>
  <textarea name="education" required></textarea>
  </div>

    <div class="mb-2">
  <label>Work Experience: </label><br/>
  <textarea name="work_experience" required></textarea>
  </div>

  <div class="mb-2">
  <label>Resume Url: </label><br/>
  <input type="text" name="resume_url" placeholder=""/>
  </div>

  <input type="submit">
  
</form>
